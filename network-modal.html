<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="../../dist/fonts/">
    <title>Internet-shop_modal</title>
</head>
<body>

            <p class="text-prediction">Будьте в курсі останніх новин компанії, підписуйтесь на нас в соціальних мережах</p>
            <div class="internet-shop_bodyImg">
                <img src="img/internet-shop_facebookIcon.svg" alt="" class="bodyImg-icon">
                <img src="img/internet-shop_instagramIcon.svg" alt="" class="bodyImg-icon">
                <img src="img/internet-shop_youtubeIcon.svg" alt="" class="bodyImg-icon">
            </div>
        </div>
    </div>
